on:
  push:
    tags:
      - '*@conditions'
  pull_request:

jobs:
  mr-happy-job:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Dump context
        if: "!contains(github.event.head_commit.message, 'skip ci')"
        run: |
          echo github.ref: ${{ github.ref }}
          echo github.event.base_ref: ${{ github.event.base_ref }}
          env | grep -i github
          cat foo.txt
